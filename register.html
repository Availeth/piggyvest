<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/register.css">
    <title>Register
    </title>
</head>
<body>
    <div>
        <img class="blue" src="/login/blue circle.png" alt="">
        <img class="green"src="/login/green.png" alt="">
        <img class="pink" src="/login/pink.png" alt="">
        <img class="purple" src="/login/purple.png" alt="">
    </div>
    <div>
        <a href="/index.html" class="logo">
            <img src="https://dashboard.piggyvest.com/static/media/piggyvest-logo.0b78a8fa.svg" alt="">
        </a>
    </div>
    <div class="formnw">
        <h2 class="text-center hdd">Create a Secure Account</h2>
        <p class="text-center">Welcome to the future of Savings & Investments
        </p>
        <div class="mb-3" >
            <label for="exampleFormControlInput1" class="form-label">Full Name</label>
            <input id="fullName" type="name" class="form-control" id="exampleFormControlInput1" placeholder="Full Name">
        </div>
        <div class="mb-3" >
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input id="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3" >
            <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
            <input id="tel" type="tel" class="form-control" id="exampleFormControlInput1" placeholder="Phone Number">
        </div>

        <div class="mb-3" >
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input id="password" type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
        </div>

        <div class="mb-3" >
            <label for="exampleFormControlInput1" class="form-label">Referrer Phone or Promo code (optional)</label>
            <input id="refCode" type="number" class="form-control" id="exampleFormControlInput1" placeholder="Referrer Phone or Promo code (optional)">
        </div>
        <div class="mb-3" >
            <label for="exampleFormControlInput1" class="form-label">How Did You Hear About Us? (Optional)</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Click to select</option>
                <option value="1">Facebook</option>
                <option value="2">Twitter</option>
                <option value="3">Instagram</option>
                <option value="3">Google</option>

              </select>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary btn-lg" onclick="store()">CREATE ACCOUNT</button>
            </div>
            <div>
                <a class="text-center text-decoration-none" href="/Login/login.html">
                    <p>Already have an account? Log In</p>
                </a>
            </div>
            <!-- <div>
            <h1 class="text-center bg-danger">Database</h1>
            <table class="table table-bordered">
                <thead>
                
                    <th scope="col" >
                    <th contenteditable="" scope="col">Full Name</th>
                    <th contenteditable="" scope="col">Email</th>
                    <th contenteditable="" scope="col">Password</th>
                
                </thead>
                <tbody id="tableContent"></tbody>

              </table>
            </div> -->
                
    </div>

</body>
<script src="register.js">
</script>
</html>
